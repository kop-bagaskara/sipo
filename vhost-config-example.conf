<VirtualHost *:80>
    DocumentRoot "C:/xampp/htdocs/sjm/sipo/public"
    ServerName sipo.local
    ServerAlias www.sipo.local
    
    <Directory "C:/xampp/htdocs/sjm/sipo/public">
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog "logs/sipo-error.log"
    CustomLog "logs/sipo-access.log" common
</VirtualHost>
